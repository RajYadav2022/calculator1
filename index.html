<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator bolte</title>
    <link rel="stylesheet" href="tut.css">
    <script src="tut.js"></script>
</head>
<body>
    <div class="page">
        <div class="main">
           
            <div class="row">
                <div class="fil">
                    <input type="text" class="input" id="input" placeholder="00000" style="text-align:right;">
                    <button class="clear" id="clear" onclick="Cr()">C</button>
                </div>
            </div>
            <div class="row">
                <button onclick="tap(`7`)">7</button>
                <button onclick="tap(`8`)">8</button>
                <button onclick="tap(`9`)">9</button>
                <button onclick="tap(`/`)">/</button>
            </div>
            <div class="row">
                <button onclick="tap(`4`)">4</button>
                <button onclick="tap(`5`)">5</button>
                <button onclick="tap(`6`)">6</button>
                <button onclick="tap(`*`)">*</button>
            </div>
            <div class="row">
                <button onclick="tap(`1`)">1</button>
                <button onclick="tap(`2`)">2</button>
                <button onclick="tap(`3`)">3</button>
                <button onclick="tap(`-`)">-</button>
            </div>
            <div class="row">
                <button onclick="tap(`0`)">0</button>
                <button onclick="tap(`.`)">.</button>
                <button onclick="tap(`+`)">+</button>
                <button onclick="calculate(`=`)">=</button>
            </div>
        </div>
    </div>
</body>
</html>
